services:
  backend:
    profiles: ["prod", "dev"]
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./dsa-flash-cards:/data/flashcards

  frontend:
    profiles: ["prod"]
    build:
      context: ./frontend
    environment:
      API_BASE: http://backend:8000
    ports:
      - "3000:3000"

  db:
    profiles: ["prod","dev"]
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flashcards
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn dev
    environment:
      API_BASE: http://backend:8000
    ports:
      - "3000:3000"

volumes:
  db_data:
